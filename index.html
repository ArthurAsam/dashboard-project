<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-wrapper">
        <div class="wrapper">
            <header>
                <div class="header-top">
                    <div class="search-container">
                        <svg class="search" alt="search-icon" xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" width="25"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                        <label for="search-icon"></label>
                        <input type="text" id="search-icon" name="search-icon">
                    </div>
                    <div class="profile-container">
                        <svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" width="25"><path d="M80-560q0-100 44.5-183.5T244-882l47 64q-60 44-95.5 111T160-560H80Zm720 0q0-80-35.5-147T669-818l47-64q75 55 119.5 138.5T880-560h-80ZM160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"/></svg>
                        <img class="bodzin-img" src="stephan (1).png" alt="dj-stephan-bodzin">
                        <h3 class="profile-name">Stephan Bodzin</h3>
                    </div>
                </div>
                
                <div class="welcome-container">
                    <div class="welcome-section">
                        <img class="welcome-img" src="stephan.png" alt="dj-stephan-bodzin">
                        <div class="welcome-text">
                            <p>Hi there,</p>
                            <p id="name-p">Stephan Bodzin (@Bodzin)</p>
                        </div>  
                    </div>  
                    <div class="btns-container">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </header>
            <aside class="outer-aside">
                <div class="logo">
                    <img class="CDJ-logo" src="CDJ-logo (2).png">
                    <h3>Dashboard</h3>
                </div>


            </aside>
            <main>
                <aside class="inner-aside"></aside>
                <aside class="inner-aside"></aside>
            </main>
        </div>
    </div>
   
</body>
</html>
